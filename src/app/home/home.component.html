<h1>Welcome</h1>

<div class="play-container">
    <p>You have clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{name}}
    </p>
</div>

<!-- <div class="play-container" [style.background-color]="clickCounter > 4 ? 'red' : 'lightgray'"> -->
<div class="play-container" [ngStyle]="{
    'background-color': clickCounter > 4 ? 'red' : 'lightgray',
    'border': clickCounter > 4 ? '4px solid black' : 'none'
}">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter is greater than 4</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is not greater than 4</p>
    </ng-template>
</div>
